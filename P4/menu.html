<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Permitir sólo scripts y ficheros de la máquina local -->
    <!-- Con esto se elimina el aviso de seguridad: Insecure Content-Security-Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';" />

    <!-- Hoja de estilo de la interfaz -->
    <link rel="stylesheet" href="style.css">

    <!-- Cargar el proceso asociado a esta página -->
    <script src="index.js" defer></script>
    <!-- Cargar la biblioteca Socket.IO. Nos la debe entregar el servidor -->
    <!-- <script src="/socket.io/socket.io.js"></script> -->

    <title>Mi APP </title>
</head>
<body>
    <h1>INTERFAZ GRÁFICA</h1>
    <!-- <img src="logo-urjc.png" alt="Logo-URJC" width=150px> -->

    <hr>
    <div class="info-container">
    <h2>Información:</h2>
    <ul>
        <li>Arquitectura: <span id="info1" class="blue"></span> </li>
        <li>Plataforma: <span id="info2" class="blue"></span></li>
        <li>Diretorio: <span id="info3" class="blue"></span></li> <br>
        <li>Version de Node: <span id="nodeVersionElement" class="blue"></span> </li>
        <li>Version de Chrome: <span id="electronVersionElement" class="blue"></span></li>
        <li>Version Electron: <span id="chromeVersionElement" class="blue"></span></li>
        <div class="qr-code">
          <img id="qrCodeImage" src="" alt="QR Code">
        </div>
    </ul>
  </div>
  <div class="container-parent">
    <hr>
    <p>   <input type="button" value="Prueba" id="btn_test"> </p>
    <h2>En linea...</h2>
    <h3>Mensajes recibidos</h3>
    <div class = "chat-box">
      <div class ="msg">
        <p id="displays"></p>
      </div>
    </div>
  </div>
  <script>
    const qrCodeImage = document.getElementById('qrCodeImage');
  
    // Recibir los datos del código QR
    window.api.receive('qrCodeData', (qrCodeData) => {
      qrCodeImage.src = qrCodeData;
    });
  </script>
</body>

</html>
